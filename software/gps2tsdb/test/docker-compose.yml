version: '3.8'
services:
  postgres:
    image: timescale/timescaledb:latest-pg12
    restart: "no"
    environment:
      # use Docker secrets?
      POSTGRES_PASSWORD: "password"
      POSTGRES_USER: "avena"
      POSTGRES_DB: "avena"
      TIMESCALEDB_TELEMETRY: "off"
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./schema:/docker-entrypoint-initdb.d

  adminer:
    image: adminer
    restart: "no"
    ports:
      - 8080:8080

  gps2tsdb:
    build: ..
    restart: "no"
    environment:
      tsdb_url: "postgres://avena:password@postgres/avena"
      gpsd_url: "172.17.0.1:2947"

volumes:
  postgres:
